<main class="py-12 md:py-20">
    <div class="container mx-auto px-4">
        <div class="max-w-2xl mx-auto bg-white p-8 md:p-12 rounded-2xl shadow-xl">
            
            <div class="text-center mb-10">
                <h1 class="text-3xl md:text-4xl font-bold text-red-600">Prendre un Rendez-vous</h1>
                <p class="mt-3 text-gray-600">Choisissez un centre, une date et une heure pour votre don.</p>
            </div>

            <form (ngSubmit)="onSubmit()" class="space-y-8">
                
                <div class="space-y-6">
                    <div>
                        <label for="donation-center" class="block text-sm font-medium text-gray-700 mb-1">Centre de Don</label>
                        <select 
                            id="donation-center" 
                            name="centreCollecte" 
                            [(ngModel)]="centreCollecteId" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition"
                        >
                            <option [ngValue]="null" disabled>Choisissez un centre</option>
                            <option *ngFor="let centre of centres" [ngValue]="centre.id">{{ centre.name }}</option>
                        </select>
                    </div>
                    <div>
                        <label for="appointment-date" class="block text-sm font-medium text-gray-700 mb-1">Date du Rendez-vous</label>
                        <input 
                            type="date" 
                            id="appointment-date" 
                            name="date" 
                            [(ngModel)]="date" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition"
                        >
                    </div>
                     <div>
                        <label for="appointment-time" class="block text-sm font-medium text-gray-700 mb-1">Heure du Rendez-vous</label>
                        <select 
                            id="appointment-time" 
                            name="heure" 
                            [(ngModel)]="heure" 
                            required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 transition"
                        >
                            <option [ngValue]="''" disabled>Choisissez une heure</option>
                            <option *ngFor="let heureItem of heures" [ngValue]="heureItem">{{ heureItem }}</option>
                        </select>
                    </div>
                </div>
                
                <div class="text-center pt-4">
                    <button type="submit" class="w-full md:w-auto bg-red-600 text-white font-bold py-3 px-12 text-lg rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-transform transform hover:scale-105 duration-300">
                        Confirmer le Rendez-vous
                    </button>
                </div>
            </form>
        </div>
    </div>
</main>
