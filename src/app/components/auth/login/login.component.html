<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-lg shadow-xl">
    <div class="flex flex-col items-center">
      <img class="h-16 w-auto" src="/assets/images/bloodlife-heart.svg" alt="BloodLife Logo"> <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Welcome Back
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Sign in to your BloodLife account
      </p>
    </div>

    <div class="bg-gray-50 p-6 rounded-md">
      <h3 class="text-xl font-bold text-gray-900">Sign In</h3>
      <p class="mt-1 text-sm text-gray-600">
        Enter your credentials to access your account
      </p>

      <form class="mt-8 space-y-6" (ngSubmit)="onSignIn()" #loginForm="ngForm">
        <div>
          <label for="email-address" class="block text-sm font-medium text-gray-700">Email Address</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z" />
                <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z" />
              </svg>
            </div>
            <input id="email-address" name="email" type="email" autocomplete="email" required
                   class="appearance-none block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-red focus:border-brand-red sm:text-sm"
                   placeholder="Enter your email" [(ngModel)]="loginData.email">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <div class="mt-1 relative rounded-md shadow-sm">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M18 8V5a2 2 0 00-2-2H4a2 2 0 00-2 2v3h16zm-7 1h-2v2h2v-2zM4 9a2 2 0 00-2 2v5a2 2 0 002 2h12a2 2 0 002-2v-5a2 2 0 00-2-2H4zm1 2v-1h10v1H5z" clip-rule="evenodd" />
              </svg>
            </div>
            <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" autocomplete="current-password" required
                   class="appearance-none block w-full pl-10 pr-10 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-brand-red focus:border-brand-red sm:text-sm"
                   placeholder="Enter your password" [(ngModel)]="loginData.password">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" (click)="togglePasswordVisibility()">
              <svg *ngIf="!showPassword" class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
              </svg>
              <svg *ngIf="showPassword" class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.879 13.879a3 3 0 11-4.242-4.242M10.5 10.5L12 12m-6.5 6.5L12 12m-6.5-6.5L12 12m6.5 6.5L12 12m6.5-6.5L12 12m-1.5-1.5a3 3 0 11-3-3 3 3 0 013 3z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
              </svg>
            </div>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
                   class="h-4 w-4 text-brand-red focus:ring-brand-red border-gray-300 rounded" [(ngModel)]="loginData.rememberMe">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Remember me
            </label>
          </div>

          <div class="text-sm">
            <a href="#" class="font-medium text-brand-red hover:text-brand-red-dark">
              Forgot password?
            </a>
          </div>
        </div>

        <div>
          <button type="submit"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-brand-red hover:bg-brand-red-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-red">
            Sign In
          </button>
        </div>
      </form>
    </div>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="mt-6 space-y-3">
        <button type="button"
                class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <img src="/assets/icons/google.svg" alt="Google icon" class="h-5 w-5 mr-2"> Continue with Google
        </button>
        <button type="button"
                class="group relative w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          <img src="/assets/icons/facebook.svg" alt="Facebook icon" class="h-5 w-5 mr-2"> Continue with Facebook
        </button>
      </div>
    </div>

    <div class="text-center text-sm mt-4">
      Don't have an account?
      <a [routerLink]="['/register']" class="font-medium text-brand-red hover:text-brand-red-dark">
        Sign up here
      </a>
    </div>

    <div class="text-center text-sm mt-8">
      Need immediate assistance?
      <a href="#" class="font-medium text-brand-red hover:text-brand-red-dark">
        Contact our support team
      </a>
    </div>
  </div>
</div>
