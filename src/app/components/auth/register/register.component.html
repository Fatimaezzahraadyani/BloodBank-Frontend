<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
    <div class="flex flex-col items-center mb-6">
      <div class="text-red-600 text-4xl mb-2">❤️</div>
      <h1 class="text-2xl font-bold text-center">Join BloodLife</h1>
      <p class="text-gray-600 text-center text-sm">Create your account and start saving lives</p>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">First Name</label>
          <input type="text" [(ngModel)]="form.firstName" name="firstName" required
            placeholder="Enter your first name"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-red-400" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Last Name</label>
          <input type="text" [(ngModel)]="form.lastName" name="lastName" required
            placeholder="Enter your last name"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-red-400" />
        </div>
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium mb-1">Email Address</label>
        <input type="email" [(ngModel)]="form.email" name="email" required
          placeholder="Enter your email"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-red-400" />
      </div>

      <div class="mt-4">
        <label class="block text-sm font-medium mb-1">Password</label>
        <input type="password" [(ngModel)]="form.password" name="password" required
          placeholder="Create a password"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-red-400" />
      </div>

      <div class="mt-6">
        <button type="submit" 
          class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-400">
          Create Account
        </button>
      </div>
    </form>

    <div class="mt-6 border-t pt-4">
      <button
        class="w-full flex items-center justify-center border py-2 rounded-lg text-sm hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 mr-2" alt="Google" />
        Sign up with Google
      </button>
      <button
        class="w-full flex items-center justify-center border py-2 mt-2 rounded-lg text-sm hover:bg-gray-50">
        <img src="https://www.svgrepo.com/show/475633/facebook-color.svg" class="h-5 mr-2" alt="Facebook" />
        Sign up with Facebook
      </button>
    </div>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a routerLink="/login" class="text-red-500 hover:underline">Sign in here</a>
    </p>
  </div>
</div>
