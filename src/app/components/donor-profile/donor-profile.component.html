<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold mb-6">Compléter mon Profil</h1>
  
  <form (ngSubmit)="onSubmit()" class="space-y-6 bg-white p-8 rounded-lg shadow-xl">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Prénom</label>
        <input type="text" [ngModel]="profileData.firstName" name="firstName" disabled class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Nom</label>
        <input type="text" [ngModel]="profileData.lastName" name="lastName" disabled class="mt-1 block w-full bg-gray-100 border border-gray-300 rounded-md p-2">
      </div>
    </div>
    
    <div>
      <label for="bloodType" class="block text-sm font-medium text-gray-700">Groupe Sanguin</label>
      <select id="bloodType" [(ngModel)]="profileData.bloodType" name="bloodType" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
        <option [ngValue]="null" disabled>Choisir un type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="birthdate" class="block text-sm font-medium text-gray-700">Date de Naissance</label>
        <input type="date" id="birthdate" [(ngModel)]="profileData.birthdate" name="birthdate" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <label for="weight" class="block text-sm font-medium text-gray-700">Poids (kg)</label>
        <input type="number" id="weight" [(ngModel)]="profileData.weight" name="weight" step="0.1" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">Téléphone</label>
        <input type="tel" id="phone" [(ngModel)]="profileData.phone" name="phone" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>
      <div>
        <label for="address" class="block text-sm font-medium text-gray-700">Adresse</label>
        <input type="text" id="address" [(ngModel)]="profileData.address" name="address" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
      </div>
    </div>

    <div class="space-y-4 pt-4 border-t border-gray-200">
      <h3 class="text-lg font-semibold text-gray-800">Historique Médical</h3>
      
      <div class="flex items-center">
        <input id="priseDeMedicaments" type="checkbox" [(ngModel)]="profileData.priseDeMedicaments" name="priseDeMedicaments" class="h-4 w-4 text-red-600 border-gray-300 rounded">
        <label for="priseDeMedicaments" class="ml-2 block text-sm text-gray-900">Je prends des médicaments régulièrement.</label>
      </div>

      <div class="flex items-center">
        <input id="chirurgiesRecentes" type="checkbox" [(ngModel)]="profileData.chirurgiesRecentes" name="chirurgiesRecentes" class="h-4 w-4 text-red-600 border-gray-300 rounded">
        <label for="chirurgiesRecentes" class="ml-2 block text-sm text-gray-900">J'ai subi des chirurgies récentes (moins de 6 mois).</label>
      </div>

      <div>
        <label for="maladieHistory" class="block text-sm font-medium text-gray-700">Historique de maladies (Détails)</label>
        <textarea id="maladieHistory" [(ngModel)]="profileData.maladieHistory" name="maladieHistory" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
      </div>
    </div>

    <div class="pt-6">
      <button type="submit" class="w-full bg-red-600 text-white py-3 px-4 rounded-md font-semibold hover:bg-red-700 transition duration-300">
        Sauvegarder les Modifications
      </button>
    </div>
  </form>
</div>
