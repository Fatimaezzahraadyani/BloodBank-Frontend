<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center space-x-2">
        <svg class="w-8 h-8 text-brand-red" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
        <span class="text-2xl font-bold text-brand-dark">BloodLife</span>
      </div>

      <nav class="hidden lg:flex items-center space-x-6 text-brand-dark font-medium">
        <a href="#" class="hover:text-brand-red transition-colors">Home</a>
        <a [routerLink] = "['/about-us']" class="hover:text-brand-red transition-colors">About</a>
        <a href="#" class="hover:text-brand-red transition-colors">Blood Bank</a>
<!-- Pour le donor -->
<a *ngIf="userRole === 'DONOR'" 
   [routerLink]="['/mes-reservation']" 
   class="hover:text-brand-red transition-colors">
   Mes Réservations
</a>

<!-- Pour l’admin -->
<a *ngIf="userRole === 'ADMIN'" 
   [routerLink]="['/admin/reservations']" 
   routerLinkActive="text-brand-red font-bold"
   class="hover:text-brand-red transition-colors">
   Reservations
</a>


        <a href="#" class="hover:text-brand-red transition-colors">Eligibility</a>
        <a href="#" class="hover:text-brand-red transition-colors">Contact</a>
        <a href="#" class="hover:text-brand-red transition-colors">FAQ</a>
      </nav>

      <div class="flex items-center space-x-4">
        <button class="text-brand-dark hover:text-brand-red transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
        </button>
        <div class="relative">
    <button (click)="toggleLogoutMenu()" class="text-brand-dark hover:text-brand-red transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
    </button>
    <div *ngIf="showLogoutMenu" class="absolute right-0 mt-2 py-2 w-48 bg-white rounded-md shadow-lg z-20">
        <button (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 w-full text-left hover:bg-gray-100">
            Déconnexion
        </button>
    </div>
</div>
        <a [routerLink] = "['/login']" class="hidden sm:inline-block bg-brand-red text-white font-bold py-2 px-5 rounded-lg hover:bg-brand-red-dark transition-colors">
          Donate Now
        </a>
        <button class="lg:hidden text-brand-dark">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
      </div>
    </div>
  </div>
</header>
