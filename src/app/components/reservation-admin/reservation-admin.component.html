<main class="py-10">
  <div class="container mx-auto px-4">
    <!-- Page Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Gestion des Rendez-vous</h1>
      <p class="mt-1 text-gray-600">Consultez, confirmez ou refusez les demandes de rendez-vous.</p>
    </div>

    <!-- Reservations Table -->
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID Donneur</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Centre de Don</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Heure</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            
            <tr *ngFor="let r of reservations">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                {{ r.id }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                {{ r.centree }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                {{ r.date }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                {{ r.heure }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span
                  [ngClass]="{
                    'bg-yellow-100 text-yellow-800': r.statut === 'En attente',
                    'bg-green-100 text-green-800': r.statut === 'Confirmé',
                    'bg-red-100 text-red-800': r.statut === 'Refusé'
                  }"
                  class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full"
                >
                  {{ r.statut }}
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-2">
                <button *ngIf="r.statut === 'En attente'"
                        class="text-white bg-green-500 hover:bg-green-600 px-3 py-1 rounded-full transition">
                  Confirmer
                </button>
                <button *ngIf="r.statut === 'En attente' || r.statut === 'Confirmé'"
                        class="text-white bg-red-500 hover:bg-red-600 px-3 py-1 rounded-full transition">
                  Refuser
                </button>
                <button *ngIf="r.statut === 'Refusé'"
                        class="text-white bg-gray-400 px-3 py-1 rounded-full cursor-not-allowed">
                  Archivé
                </button>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
